<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Herói</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="campos">
            <label for="nome">Herói, qual é o seu nome? :</label>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="xp">Informe a sua quantidade de experiência (xp):</label>
            <input type="number" id="xp" name="xp" required><br><br>
            <button class="button" type="submit">Enviar</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="./src/scripts/classificador-heroi.js"></script>
</body>
</html>
